services:
  esme_postgresql:
    build:
      context: ./esme_postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
    volumes:
      - /var/lib/postgresql
      - ./esme_postgresql/data:/data

  esme_pgadmin:
    build:
      context: ./esme_pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.fr
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - /var/lib/pgadmin

  esme_mongodb:
    build:
      context: ./esme_mongodb
    ports:
      - "27017:27017"
    volumes:
      - /data/db
      - ./esme_mongodb/data:/data

  esme_mongo_console:
    build:
      context: ./esme_mongo_nosqlclient
    ports:
      - "3000:3000"
    environment:
      - MONGOCLIENT_DEFAULT_CONNECTION_URL=mongodb://esme_mongodb:27017/
    volumes:
      - /data/db
